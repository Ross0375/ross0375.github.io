<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Dash</title>
</head>
<body >
    <!-- -----------------------------HEADER------------------------------------- -->
    <header class="header container" id="header">
        <div class="logo">
            <img src="images/logo/logo.png" alt="Dash Logo">
        <div>
    </header>

    <!-- ------------------------------------MAIN------------------------------------------------- -->
    <main class="container">
        <section id="landing-text">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to 30$/hr driving your own vehicle with Dash!</p>
        </section>

        <section id="call-to-action">
            <h2>Apply Now</h2>
            <h3>Enter your info below to get started</h3>
            <form action="#" method="post">
                <fieldset>

                    <input id="first-name" placeholder="First Name" type="text" required>
                
                    <input id="last-name" placeholder="Last name" type="text" required>

                    <input id="email" placeholder="Email address" type="email" required>
                    
                    <input id="phone-number" placeholder="Phone number" type="tel" required></input>
                    
                    <div class="agree-area">
                        <input type="checkbox" id="agree" class="agree" name="agree">
                        <label for="agree" class="agree"> I agree to dash terms</label>
                    </div>

                    <input id="submit" type="submit" value="DRIVE WITH US">
                </fieldset>
            </form>
            <p id="already-applied">Already applied? <a href="#">Check your application status here</a></p>
        </section>
    </main>
    <!-- -------------------------------FOOTER----------------------------------------- -->
    <footer>
        <div class="container">
            <div id="estimate">
                <h4>See how much you can earn with Dash.</h4>
                <p>how many hours do you want to drive with us this week?</p>

                <form action="#" method="post">
                    <fieldset>
                        <input type="number" id="hours" placeholder="hours">
                        <input type="text" placeholder="city" id="city">
                        <input id="calculate" type="submit" value="CALCULATE">
                    </fieldset>
                </form>
            </div>
            <div id="social-media">
                <img src="images/icons/instagram.svg" alt="instagram" class="icon">
                <img src="images/icons/twitter.svg" alt="twitter" class="icon">
                <img src="images/icons/facebook.svg" alt="facebook" class="icon">
                <img src="images/icons/linkedin.svg" alt="linkedin" class="icon">
            </div>
        </div>
    </footer>
</body>
</html>
